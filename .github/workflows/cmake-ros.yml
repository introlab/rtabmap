name: CMake-ROS

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - '**'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    name: Build on ros ${{ matrix.ros_distribution }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ros_distribution: [melodic, noetic, foxy, humble, rolling]
        include:
        - ros_distribution: 'melodic' 
          os: ubuntu-18.04
          deps: ros-melodic-cv-bridge ros-melodic-libg2o ros-melodic-libpointmatcher ros-melodic-octomap ros-melodic-qt-gui-cpp
        - ros_distribution: 'noetic'
          os: ubuntu-20.04
          deps: ros-noetic-cv-bridge ros-noetic-libg2o ros-noetic-libpointmatcher ros-noetic-octomap ros-noetic-qt-gui-cpp
        - ros_distribution: 'foxy'
          os: ubuntu-20.04
          deps: ros-foxy-cv-bridge ros-foxy-libg2o ros-foxy-libpointmatcher ros-foxy-octomap ros-foxy-qt-gui-cpp ros-foxy-ros-workspace
        - ros_distribution: 'humble'
          os: ubuntu-22.04
          deps: ros-humble-cv-bridge ros-humble-libg2o ros-humble-libpointmatcher ros-humble-octomap ros-humble-qt-gui-cpp ros-humble-ros-workspace
        - ros_distribution: 'rolling'
          os: ubuntu-22.04
          deps: ros-rolling-cv-bridge ros-rolling-libg2o ros-rolling-libpointmatcher ros-rolling-octomap ros-rolling-qt-gui-cpp ros-rolling-ros-workspace

    steps:
    - name: Workaround dpkg grub-efi-amd64-signed error
      run: |
        sudo apt-mark hold grub-efi-amd64-signed
    
    - uses: ros-tooling/setup-ros@v0.5
      with:
        required-ros-distributions: ${{ matrix.ros_distribution }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install ${{ matrix.deps }}

    - uses: actions/checkout@v2

    - name: Configure CMake
      run: |
        source /opt/ros/${{ matrix.ros_distribution }}/setup.bash
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Info
      working-directory: ${{github.workspace}}/build/bin
      run: |
        source /opt/ros/${{ matrix.ros_distribution }}/setup.bash
        ./rtabmap-console --version
      
